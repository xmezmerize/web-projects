{% extends "base.html" %}
{% block content %}
<h1>Livros</h1>
<a href="{% url 'book_create' %}" class="btn btn-success mb-3">Adicionar Livro</a>
<ul class="list-group">
    {% for book in books %}
        <li class="list-group-item">
            <b>{{ book.title }}</b> - {{ book.author }} ({{ book.published_date }})
            <span class="float-end">
                <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-primary">Editar</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Excluir</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item">Nenhum livro cadastrado.</li>
    {% endfor %}
</ul>
{% endblock %}
